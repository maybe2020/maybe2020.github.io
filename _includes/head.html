<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- og tag -->
  <meta property="og:title" content="近寐遥喧" />
  <meta property="og:url" content="https://maybe2020.github.io/" />
  <meta property="og:image" content="{{ site.baseurl }}/public/img/ogimg.png" />
  <meta
    property="og:description"
    content="毕竟五月只在春天来一次。"
  />

  <!-- favicon -->
  <!--link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" /-->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"
  />

  <!-- Icons -->
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png"
  />
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  <!-- START OF RELEVANT PART -->
  <script async src="https://just-comments.com/w.js"></script>
  <!-- END OF RELEVANT PART -->
</head>
