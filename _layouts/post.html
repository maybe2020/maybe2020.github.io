---
layout: default
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  <p class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags.html#{{ tag | cgi_escape }}"
      title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}
  </p>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>


<!-- 来必力City版安装代码 -->

       (function(d, s) {
            var j, e = d.getElementsByTagName(s)[0];
                     if (typeof LivereTower === 'function') { return; }

                            j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                            j.async = true;
                            e.parentNode.insertBefore(j, e);
            })(document, 'script');
    </script>

</div>
